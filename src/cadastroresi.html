<section id="cadastro" class="py-5 bg-light">

              </div>

                <label for="num" class="form-label">Número</label>
                <input type="num" class="form-control" id="num" name="num">
              </div>
            </div>
  
            <!-- Cidade e estado-->

              <div class="col-md-6 mb-3">

              </div>
              <div class="col-md-6 mb-3">
