    <link rel="stylesheet" href="styles/header.css">
</head>
<body>

<!-- Seção de cadastro -->
<section id="cadastro" class="py-5 bg-light">
    <div class="container">
      <div class="row">
        <div class="col-lg-12 text-center mb-5">
          <h2 class="section-title">Realize o cadastro da sua residência</h2>
          <p class="section-subtitle">Informações totalmente confidenciais</p>
        </div>
      </div>
  
      <div class="row justify-content-center">
        <div class="col-lg-8"> <!-- largura centralizada -->
          <form id="contact-form" class="contact-form" novalidate>
            
            <!-- CEP e Bairro lado a lado -->
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="CEP" class="form-label">CEP</label>
                <input type="CEP" class="form-control" id="CEP" name="CEP" placeholder="00.000-000">
              </div>
              <div class="col-md-6 mb-3">
                <label for="logradouro" class="form-label">Logradouro</label>
                <input type="logradouro" class="form-control" id="logradouro" name="logradouro" placeholder="Rua, Avenida, Travessia">
              </div>
            </div>
  
            <!-- Rua -->
            <div class="row">
              <div class="col-md-12 mb-3">
                <label for="rua" class="form-label">Endereço</label>
                <input type="rua" class="form-control" id="rua" name="rua" placeholder="Itacir das Rosas">
              </div>

            <!--Numero e Complemento-->
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="num" class="form-label">Número</label>
                <input type="num" class="form-control" id="num" name="num" placeholder="581">
              </div>
            <div class="col-md-6 mb-3">
              <label for="complemento" class="form-label">Complemento</label>
              <input type="complemento" class="form-control" id="complemento" name="complemento" placeholder="Apto, Bloco">
            </div>
          </div>

           <!-- Bairro e Região-->
           <div class="row">
            <div class="col-md-6 mb-3">
              <label for="bairro" class="form-label">Bairro</label>
              <input type="bairro" class="form-control" id="bairro" name="bairro" placeholder="Jardim dos Ypês">
            </div>
            <div class="col-md-6 mb-3">
              <label for="regiao" class="form-label">Região</label>
              <input type="regiao" class="form-control" id="regiao" name="regiao" placeholder="Leste">
            </div>
          </div>
  
            <!-- Cidade e estado-->
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="cidade" class="form-label">Cidade</label>
                <input type="cidade" class="form-control" id="cidade" name="cidade" placeholder="Campinas">
              </div>
              <div class="col-md-6 mb-3">
                <label for="estado" class="form-label">Estado</label>
                <input type="estado" class="form-control" id="estado" name="estado" placeholder="SP">
              </div>
            </div>
  
            <!-- Botão e links centralizados -->
            <div class="text-center mt-4">
                    <a href="cadastroplaca.html" class="btn btn-success btn-lg">
                        <i class="me-2"></i>Próximo
                    </a>
                </br>
            </br>
                <a href="cadastro.html" class="link-secondary voltar">← Voltar</a>
              </div>
          </form>
        </div>
      </div>
    </div>
  </section>

 <!-- Rodapé -->
 <footer class="bg-dark text-white py-4">
    <div class="container">
        <div class="row">
