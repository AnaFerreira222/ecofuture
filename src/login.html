    <!-- CSS personalizado -->
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/header.css">
</head>
<body>

    <!-- Cabeçalho com navegação -->
    <header class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container">
            <!-- Logo da empresa -->
            <a class="navbar-brand fw-bold" href="index.html">
                <i class="fas fa-solar-panel me-2"></i>EcoFuture
            </a>
            
            <!-- Botão para menu mobile -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <!-- Menu de navegação -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Início</a>
                    </li>
                    <li class="nav-item">

                    </li>
                    <li class="nav-item">

                    <li class="nav-item">
                        <a class="nav-link" href="cadastro.html">Cadastro</a>
                    </li>
                </ul>
            </div>
        </div>
    </header>

    <!-- Seção de Login -->
<section id="cadastro" class="py-5 bg-light">
    <div class="container">
      <div class="row">
        <div class="col-lg-12 text-center mb-5">
          <h2 class="section-title">Realize seu login</h2>
        </div>
      </div>
  
      <div class="row justify-content-center">
        <div class="col-lg-6"> <!-- largura centralizada -->
          <form id="contact-form" class="contact-form" novalidate>
  
            <!-- E-mail e Senha -->
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="email" class="form-label">E-mail</label>
                <input type="email" class="form-control" id="email" name="email">
              </div>
              <div class="col-md-6 mb-3">
                <label for="senha" class="form-label">Senha</label>
                <input type="password" class="form-control" id="senha" name="senha">
              </div>
            </div>
  
            <!-- Botão e links centralizados -->
            <div class="text-center mt-4">
                <a href="concluidologin.html" class="btn btn-success btn-lg">
                    <i class="me-2"></i>Entrar
                </a>
              <div class="login-links mt-3">
                <p>Não tem uma conta? <a href="cadastro.html" class="link-primary">Cadastrar</a></p>
                <a href="index.html" class="link-secondary voltar">← Voltar</a>
              </div>
            </div>
            
          </form>
        </div>
      </div>
