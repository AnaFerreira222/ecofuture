<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoFuture - Energia Limpa e Sustentável</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome para ícones -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- CSS personalizado -->
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/dashboard.css">
</head>
<body>

  <!-- Cabeçalho com navegação -->
  <header class="navbar navbar-expand-lg navbar-dark fixed-top">
    <div class="container">
        <!-- Logo da empresa -->
        <a class="navbar-brand fw-bold" href="index.html">
            <i class="fas fa-solar-panel me-2"></i>EcoFuture
        </a>
        
        <!-- Botão para menu mobile -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        
        <!-- Menu de navegação -->
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Sair</a>
                </li>
            </ul>
        </div>
    </div>
</header>

  <!-- Dashboard -->
  <div class="dashboard-container">
    <!-- Conteúdo principal -->
    <main class="main-content">
      <div class="cards">

        <!-- Card Clima -->
        <div class="dash-card">
          <h3>Clima</h3>
          <p>☀️ Sol com nuvens</p>
          <span class="temp">21°C</span>
          <div class="temp-range"><small>15°C</small> | <small>25°C</small></div>
        </div>

        <!-- Card Temperatura -->
        <div class="dash-card">
          <h3>Temperatura</h3>
          <span class="temp">19°C</span>
        </div>

        <!-- Card Wi-Fi -->
        <div class="dash-card">
          <h3>Wi‑Fi</h3>
          <p>Ligado - 4 dispositivos conectados</p>
          <small>12.54 GB enviados | 6.48 GB recebidos</small>
        </div>

        <!-- Card Energia -->
        <div class="dash-card">
          <h3>Energia</h3>
          <p>Consumo Diário</p>
          <div class="chart-placeholder">📊</div>
        </div>

      </div>
    </main>
  </div>

 <!-- Rodapé -->
 <footer class="bg-dark text-white py-4">
    <div class="container">
        <div class="row">
            <div class="col-lg-6">
                <h5><i class="fas fa-solar-panel me-2"></i>EcoFuture</h5>
                <p class="mb-0">Energia limpa para um futuro sustentável</p>
            </div>
            <div class="col-lg-6 text-lg-end">
                <p class="mb-0">&copy; 2025 EcoFuture. Todos os direitos reservados.</p>
            </div>
        </div>
    </div>
</footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
